<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celebrate More, Nids!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fbc7a4, #fda085);
      color: #333;
      text-align: center;
      padding: 80px 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: slideIn 1s ease-out forwards;
    }
    h2 {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in;
    }
    .thankyou-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1.5s ease-out;
    }
    .btn-back {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      background: #ff7043;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn-back:hover {
      background: #e64a19;
    }
    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Thanks for Celebrating, Nids!</h1>
  <h2>Keep shining and smiling always.</h2>
  <div class="thankyou-card">
    <p>Hope you loved the surprise! Here's to many more moments of joy and happiness in your life. Stay awesome and keep flying high!</p>
    <button class="btn-back" onclick="location.href='index.html'">Back to Birthday Wishes</button>
    <button onclick="location.href='third.html'">Next Surprise</button>
  </div>
</body>
</html>
